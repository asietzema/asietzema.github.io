<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

               <a-asset-item id="opkomst" src="https://raw.githubusercontent.com/asietzema/asietzema.github.io/master/data/binOpkomst.glb"></a-asset-item>
            </a-assets>

           <!--  <a-marker type='barcode' value='6'>
            <a-entity
                gltf-model="#truck" scale="0.005 0.005 0.005">
            </a-entity>
         </a-marker> -->

         <a-marker type='barcode' value='7'>
            <a-entity
                gltf-model="#opkomst" scale="0.1 0.1 0.1">

         </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
