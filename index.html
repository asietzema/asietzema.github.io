<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="opkomstgebouw" src="https://raw.githubusercontent.com/asietzema/asietzema.github.io/master/data/Opkomstgebouw_BWK_verschoven.gltf"></a-asset-item>  
          <a-asset-item id="truck" src="https://raw.githubusercontent.com/asietzema/asietzema.github.io/master/data/truck/mining-dump-truck.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-entity
                gltf-model="#opkomstgebouw" scale="0.01 0.01 0.01">
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='6'>
            <a-entity
                gltf-model="#truck" scale="0.005 0.005 0.005">
            </a-entity>
         </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
